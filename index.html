<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Chamando CSS-->
    <link rel="stylesheet" href="./src/css/stilo.css">
    <title>ROTA 3:16</title>
</head>
<header class="topo">
    <img src="./src/assets/logo.png" alt="Logo" width="100">
    <h1 class="title">FICHA CADASTRAL - ROTA 3:16</h1>
</header>
<body>
    <form id="Ficha" class="formulario">
        <h2>Ficha cadastral - Rota 3:16</h2>
        <!--DADOS PESSOAIS-->
        <label>Nome completo </label>
        <input type="text" name="nome" placeholder="Nome Completo" required/>
        <label>Data de nascimento</label>
        <input type="text" id="data-nascimento" name="Data de Nascimento" required /> 
        <label>CPF</label>
        <input type="text" id="cpf" name="cpf" required placeholder="000.000.000-00">
        <label>RG</label>
        <input type="text" id="rg" name="rg" required placeholder="00.000.000-0">
        <label>Tipo sanguíneo</label>
        <select name="sangue" required>
            <option value="">Selecione</option>
            <option>O+</option><option>O-</option>
            <option>A+</option><option>A-</option>
            <option>B+</option><option>B-</option>
            <option>AB+</option><option>AB-</option>                
        </select>    
        <label>Telefone </label>
        <input type="tel" name="telefone" placeholder="dd 99999-9999" required />             
        <label> Email</label>
        <input type="text" name="email" required placeholder="Seu@email.com">
        <!--Endereço-->
        <label> CEP</label>
        <input type="Text" name="CEP" placeholder="00000-000" required/>
        <label>Rua</label>
        <input type="text" name="rua" placeholder="" required/>
        <label>Numero</label>
        <input type="text" name="numero" placeholder="" required/>
        <label>Complemento</label>
        <input type="text" name="complemento" placeholder="Complemento">
        <label>Bairro</label>
        <input type="text" name="bairro" placeholder="" required/>
        <label>Cidade</label>
        <input type="text" name="cidade" placeholder="" required/>
        <!--Dados congregacionais-->
        <label>É membro de Boas novas</label>
        <select name="membroBoasNovas" id="membroBoasNovas" required>
            <option value="">Selecione</option>
            <option value="sim">Sim</option>
            <option value="nao">Não</option>
        </select>
        <div id="campoBoasNovasSim" style="display: none;">
            <label>Desde quando?</label>
            <input type="text" name="inicioBoasNovas">
        </div>
        
        <div id="campoBoasNovasNao" style="display: none;">
            <label> Qual igreja frequenta?</label>
            <input type="text" name="igreja"/>
        </div>

        <label>Batizado ?</label>
        <select name="Batizado" id="batismo">
            <option value="">Selecione</option>
            <option value="sim">Sim</option>
            <option value="nao">Não</option>
        </select>
        <div id="campoBatizadoSim" style="display: none;">
            <label>Ano de Batismo</label>
            <input type="number" name="anoBatismo" >
        </div>
        <div id="campoBatizadoNao" style="display: none;">
            <label>Esta participando de alguma turma de batizado?</label>
            <input type="text" name="Nbatizado" placeholder="Insira aqui">
        </div>
        <!--MOTO-->
        <label>Tipo</label>
        <select name="tipo" id="tipo" required>
            <option value="">Selecione</option>
            <option value="piloto">Piloto</option>
            <option value="garupa">Garupa</option>
        </select>

        <div id="camposPiloto" style="display:none;">
        <label>Moto</label>
            <input type="text" name="motoDetalhe" placeholder="Modelo da moto" />
            <label>Placa</label>
            <input type="text" name="placa" placeholder="Placa" />
        </div>  
        <!--Colete-->
        <label>Coletado</label>
        <select name="coletado" required>
            <option value="">Selecione</option>
            <option>Sim</option><option>Não</option>
        </select>   
        <!--Dados médicos -->
        <label>Tem convênio médico?</label>
        <select name="temConvenio" id="temConvenio" required>
            <option value="">Selecione</option>
            <option value="sim">Sim</option>
            <option value="nao">Não</option>
        </select>

        <div id="campoConvenio" style="display:none;">
            <label>Qual convênio?</label>
            <input type="text" name="convenio" />
        </div>

        <label>Contato de Emergência</label>
        <input type="text" name="emergencia" placeholder="Nome e telefone" required />
        <label>Grau de Parentesco</label>
        <select name="grauparentesco" id="parentesco" required>
            <option value="">Selecione</option>
            <option value="pai">Pai</option>
            <option value="mae">Mãe</option>
            <option value="filho">Filho</option>
            <option value="filha">Filha</option>
            <option value="marido">Marido</option>
            <option value="esposa">Esposa</option>
        </select>


        <button type="submit">Enviar</button>
    </form>
  </div>
</body>
<!--CHAMANDO JS-->
<script src="./src/js/script.js"></script>
</html>
